<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #bbb;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }

        .btn:hover {
            background: #ff5722;
        }

        .btn:active {
            background: #e65100;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>John Doe</h1>
        <p>Web Developer | Game Enthusiast | Open Source Contributor</p>

        <div class="button-container">
            <a href="https://github.com/yourusername" class="btn" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" class="btn" target="_blank">LinkedIn</a>
            <a href="https://yourportfolio.com" class="btn" target="_blank">My Work</a>
        </div>
    </div>

</body>
</html>
